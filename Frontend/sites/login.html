<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body >
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="../img/logo.png" alt="Shirtastic Logo" class="logo">
    </div>

    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html" id="cartLink">Cart</a>
    </div>

    <div class="navbar-right">
      <a href="register.html" id="registerLink">Join Us</a>
      <a href="login.html" id="loginLink">Sign In</a>
    </div>
  </header>

  <!-- Login Section -->
  <main class="container">
    <div class="login-box">
      <h1 class="section-title">Login</h1>
      <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Email or Username" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>


        <label class="remember-inline">
          Remember login
          <input type="checkbox" id="rememberMe">
        </label>
          <br>

        <button type="submit" class="cta-button">Login</button>
      </form>
      <p id="loginMsg" style="color: green; margin-top: 10px;"></p>
    </div>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
