<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="../img/logo.png" alt="Shirtastic Logo" class="logo">
    </div>
    <div class="navbar-center">
      <a href="admin_users.html">Users</a>
      <a href="admin_voucher.html">Vouchers</a>
      <a href="admin_orders.html">Orders</a>

    </div>
    <div class="navbar-right">
      <a href="register.html" id="registerLink">Join Us</a>
    </div>
  </header>

  
  <h2 class="section-title"> Product Management</h2>


  <div id="adminOnly" style="display:none;">

    <div class="admin-text" style="text-align: center;">
      <h3>Add New Product</h3>
    </div>
    <form id="addProductForm" enctype="multipart/form-data">
      <input type="text" id="productName" placeholder="Product Name" required><br>
      <input type="text" id="productDescription" placeholder="Description" required><br>
      <input type="number" id="productPrice" placeholder="Price (€)" step="0.01" required><br>

      <!-- 新增：分类下拉 -->
      <label for="productCategory">Category:</label>
      <select id="productCategory" required>
        <option value="">Select category</option>
        <option value="1">Asian Tradition</option>
        <option value="2">American Streetwear</option>
      </select><br>

      <!-- 新增：评分输入 -->
      <label for="productRating">Rating (1-5):</label>
      <input type="number" id="productRating" min="1" max="5" placeholder="Rating" required><br>

      <input type="file" id="productImage" accept="image/*" required><br>
      <button type="submit">Add Product</button>
    </form>

    <div class="admin-text" style="text-align: center;">
      <h3>Product List</h3>
    </div>

    <div id="productList" class="admin-container"></div>
    

  <p id="accessDenied" style="color:red; display:none;">Access denied – Admins only!</p>

  <script src="../js/main.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
