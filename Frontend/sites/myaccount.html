<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="../img/logo.png" alt="Shirtastic Logo" class="logo">
    </div>
    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html" id="cartLink">Cart</a>
    </div>
    <div class="navbar-right">
      <a href="register.html" id="registerLink">Join Us</a>
      <a href="login.html" id="loginLink">Sign In</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1 class="section-title">My Account</h1>
    <div id="userInfo" style="text-align: center; margin-bottom: 30px;"></div>

    <h3 style="text-align: center;">Edit Your Info</h3>

    <form id="editForm">
        <label for="editFirstName">First Name</label>
        <input type="text" id="editFirstName" />

        <label for="editLastName">Last Name</label>
        <input type="text" id="editLastName" />

        <label for="editAddress">Address</label>
        <input type="text" id="editAddress" />

        <label for="editPayment">Payment Info</label>
        <input type="text" id="editPayment" />

        <label for="editPassword">Current Password</label>
        <input type="password" id="editPassword" required />

        <button type="submit" class="cta-button">Save Changes</button>

    </form>


    <p id="editMsg" style="color: green; text-align: center; margin-top: 20px;"></p>
  </main>

  <script src="../js/main.js"></script>
  <script src="../js/myaccount.js"></script>
</body>
</html>
