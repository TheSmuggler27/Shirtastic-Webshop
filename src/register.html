<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <link rel="stylesheet" href="style.css">
</head>

<header class="navbar">
  <div class="navbar-left">
    <img src="../img/logo.png" alt="Shirtastic Logo" class="logo">
  </div>

  <div class="navbar-center">
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="cart.html" id="cartLink">Cart</a>
  </div>

  <div class="navbar-right">
    <a href="register.html" id="registerLink">Join Us</a>
    <a href="login.html" id="loginLink">Sign In</a>
  </div>
</header>
<link rel="stylesheet" href="style.css">

<body>
  <h1 class="section-title">Register</h1>


  <form id="registerForm">
    <select id="salutation" required>
      <option value="">Select salutation</option>
      <option value="Herr">Mr.</option>
      <option value="Frau">Ms.</option>
    </select><br>

    <input type="text" id="first_name" placeholder="First name" required><br>
    <input type="text" id="last_name" placeholder="Last name" required><br>
    <input type="text" id="address" placeholder="Address" required><br>
    <input type="text" id="postal_code" placeholder="Postal code" required><br>
    <input type="text" id="city" placeholder="City" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="username" placeholder="Username" required><br>
    
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="password" id="confirmPassword" placeholder="repeat Password" required><br>

    <input type="text" id="payment_info" placeholder="Payment info" required><br>

    <button type="submit">Join now</button>
  </form>

  <p id="registerMsg" style="color: green; margin-top: 10px;"></p>

  <script src="main.js"></script>
  <script src="auth.js"></script>
</body>
</html>
