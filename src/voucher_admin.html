<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voucher Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header class="navbar">
  <div class="navbar-left">
    <img src="../img/logo.png" alt="Shirtastic Logo" class="logo">
  </div>

  <div class="navbar-center">
    <a href="admin_users.html">Users</a>
    <a href="voucher_admin.html">Vouchers</a>
  </div>

  <div class="navbar-right">
    <a href="register.html" id="registerLink">Join Us</a>
  </div>
</header>
<link rel="stylesheet" href="style.css">

<body>
  <main>
    <h2>Voucher Management</h2>

    <section>
      <h3>Create New Voucher</h3>
      <form id="voucherForm">
        <label>Code: <input type="text" id="code" required /></label><br><br>
        <label>Amount (€): <input type="number" id="amount" required /></label><br><br>
        <label>Valid Until: <input type="date" id="validUntil" required /></label><br><br>
        <button type="submit">Create Voucher</button>
      </form>
      <div id="voucherMsg"></div>
    </section>

    <section>
      <h3>Existing Vouchers</h3>
      <table border="1">
        <thead>
          <tr>
            <th>Code</th>
            <th>Amount (€)</th>
            <th>Valid Until</th>
          </tr>
        </thead>
        <tbody id="voucherTableBody">
        </tbody>
      </table>
    </section>
  </main>

  <script src="main.js"></script>
  <script src="voucher_admin.js"></script>
</body>
</html>
