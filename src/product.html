<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Produkte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ✅ 拖放目标区域样式 */
    #cartDropZone {
      width: 80px;
      height: 60px;
      border: 2px dashed #e60023;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #e60023;
      margin-left: 10px;
      cursor: grab;
    }

    #cartDropZone.drag-over {
      background-color: #ffe5ea;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-left">
      <img src="../img/logo.png" alt="Shirtastic Logo" class="logo" />
    </div>

    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html" id="cartLink" class="drop-cart">Cart</a>
    </div>

    <div class="navbar-right">
      <a href="register.html" id="registerLink">Join Us</a>
      <a href="login.html" id="loginLink">Sign In</a>
    </div>
  </header>

  <!-- ✅ Main content in container -->
  <main class="container">
    <div class="section-title">Our Shirts!</div>

    <!-- 分类按钮 -->
    <div id="categoryContainer" class="category-buttons"></div>

    <!-- 搜索框 -->
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search for shirts…" />
    </div>

    <!-- 商品列表 -->
    <div id="product-list" class="products"></div>
  </main>

  <!-- Modal 预览 -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalImage" src="" alt="Large product" />
      <h3 id="modalName">Product name will appear here</h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="product.js"></script>
</body>
</html>
